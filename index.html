<script type="text/javascript">
    function Show(event,name) {
        document.getElementById(name).style.visibility = "visible";
    }
    function unShow(event,name) {
        document.getElementById(name).style.visibility = "hidden";
    }
    function openCity(event,name) {
        document.getElementById("Paris").style.visibility = "visible";
    }
    function colorBefore(event){

        
        var id = event.target.id;
        
        if (id == "bottle") {
            Show(event,"P1Bottle");
            document.getElementById(event.target.id).style.color="blue"
        } else if (id == "industry") {
            Show(event,"P1Industry");
            document.getElementById(event.target.id).style.color="blue"
        } else if (id == "motion") {
            Show(event,"P1motion");
            document.getElementById(event.target.id).style.color="blue"
        } else if(id=="other"){
            Show(event,"P1else");
            document.getElementById(event.target.id).style.color="blue"
        }
        else{

            document.getElementById(event.target.id).style.color="blue"
        }
       }



    function colorAfter(event){
        
        var id = event.target.id
        document.getElementById(event.target.id).style.color="black"
        if (id == "bottle") {
            unShow(event,"P1Bottle");
        } else if (id == "industry") {
            unShow(event,"P1Industry");
        } else if (id == "motion") {
            unShow(event,"P1motion");
        } else if(id=="other"){
            unShow(event,"P1else");
        }
        else{}
       }
    function showpic(event){
        document.getElementById('body').className="bgimg shadow";
    }
    function hiddenpic(event){
        document.getElementById('body').className="bgimg";
    }

</script>
